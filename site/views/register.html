<body class="logReg">
    <header>
        <div class="top">
            <div class="logo">
                <a href="/">
                    <img src="/img/logo_blanco_png.png" alt="">
                </a>
            </div>
        </div>
        <div class="burger">
            <input type="checkbox" name="burger" id="burger" checked>
            <label for="burger"><i class="fas fa-ellipsis-v"></i></label>
            <nav>
                <ul class="menu">
                    <li><a href="/nosotros">Nosotros</a></li>
                    <li><a href="/detail">Carta</a></li>
                </ul>
                <ul class="user">
                    <li><a href="/carrito"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Registrate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="logReg2">
        <div class="login-container">
            <div class="login-box">
                <h2>Regístrate</h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Nombre</label>
                        <small>Debe ingresar su nombre</small>
                    </div>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>Email</label>
                        <small>Debe ingresar un email valido</small>
                    </div>

                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Contraseña</label>
                        <small>Debe ingresar una contraseña</small>
                    </div>
                    <div class="user-box">
                        <input type="password" name="" required="">
                        <label>Confirmar</label>
                        <small>Ambas contraseñas deben coincidir</small>
                    </div>
                    <div class="submit-container">
                        <a href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        Registrarse
                        </a>
                    </div>
                    <div class="user-box newsletter-checkbox">
                        <input id="newscheck" type="checkbox" name="" required="">
                        <small>Deseo recibir ofertas y promociones a mi correo.</small>
                    </div>
                </form>
                <div class="signup_link">
                    <p class="cuenta">¿ Ya tienes una cuenta ?</p>                 
                    <a href="/login">Ingresa Aquí</a>
                    </div>
        </div>

        </div>
    
    </main>
